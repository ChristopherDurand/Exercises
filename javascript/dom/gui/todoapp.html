<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todoapp.css">
    <script type="text/javascript" src='handlebars.js'></script>
    <script type="text/javascript" src='jquery.js'></script>
    <script type="text/javascript" src='todoapp.js'></script>
    <script id='todo_list' type="text/x-handlebars">
      {{#each todos}}
        <li data-id='{{id}}'>
          {{title}}
          <a href="#"><img src="x.png"></a>
        </li>
      {{/each}}
    </script>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Todos</h1>
    <ul id='todos'></ul>
    <div id="overlay" class='popup'></div>
    <div id='confirm' class='popup'>
      Are you sure you want to remove this todo item?
      <p>
        <a href="#" class='yes'>Yes</a>
        <a href="#" class='no'>No</a>
      </p>
    </div>
    <div id='context'>
      <ul>
        <li>
          <a href="#" data-action='edit'>Edit Todo</a>
        </li>
        <li>
          <a href="#" data-action='details'>Show Details</a>
        </li>
        <li>
          <a href="#" data-action='delete'>Delete Todo</a>
        </li>
      </ul>
    </div>
  </body>
</html>
